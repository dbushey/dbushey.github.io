<div class="bs-example">
    <div id="myCarousel" class="carousel slide" data-interval="3000" data-ride="carousel">
      <!-- Carousel indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>   
       <!-- Carousel items -->
        <div class="carousel-inner">
            <div class="active item">
                 <h2>Magic Maestro</h2>

                <img class="carousel-img" src="images/magicmaestro_pic.png">
                 

                <div class="carousel-caption">
                    <p><a href="http://melody-game.com.s3-website-us-east-1.amazonaws.com/">Play </a>the game.</p-->
                 
                    <!--p>Magic Maestro was develop for the website of the PBS Houston pilot television show "Take the Stage". It is a beginner level usic game that teaches music theory in a fun and intuitive way.</p-->
                  
                </div>
            </div>
            <div class="item">
                <h2>Interactive Picture Frame</h2>
                <img class="carousel-img" src="images/bubblegum_pic.jpg">
                <div class="carousel-caption">
                  <!--h3>Second slide label</h3-->
                  <p><a href="http://dbushey.github.io/Interactive-Picture-Frames/">Read </a> about this project.</p>
                </div>
            </div>
            <div class="item">
                <h2>City Girl</h2>
                <img class="carousel-img" src="images/photoshop/citygirl.jpg">
                <div class="carousel-caption">
                  <!--h3>Third slide label</h3-->
                  <p>Missing Sao Paulo City</p>
                </div>
            </div>
        </div>
        <!-- Carousel nav -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>
<script src="js/crsl.js"></script>
